<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    <div class="buttonContainer">
        <p>Size</p>
        <ul class="sizeSelector">
            <li data-size="400px">Small</li>
            <li data-size="800px">Medium</li>
            <li data-size="1200px">Large</li>
        </ul>
        <p>Resolution</p>
        <ul class="resolutionSelector">
            <li data-resolution="50">50x50</li>
            <li data-resolution="75">75x75</li>
            <li data-resolution="100">100x100</li>
            <li data-resolution="125">125x125</li>
        </ul>
    </div>
    <div class="mainContainer"></div>

</body>
</html>
